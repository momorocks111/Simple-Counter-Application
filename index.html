<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Moe's Simple Counter</title>
  </head>
  <body>
    <main class="main">
      <section class="counter-section">
        <div class="counter-container">
          <h1 class="count-title">Count</h1>
          <h3 class="counter-value">0</h3>
          <div class="btn-container">
            <button class="count-up btn">Count Up</button>
            <button class="count-down btn">Count Down</button>
            <button class="reset-count btn">Reset</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
